<h2 mat-dialog-title>Sign Up</h2>
<mat-dialog-content>
    <form [formGroup]="form" #loginForm (ngSubmit)="true">
        <mat-form-field appearance="standard">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" #nameInput>
          <mat-error>Name is required</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput inputmode="email" formControlName="email" #emailInput>
            <mat-error>Enter Valid Email</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" #passwordInput>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" [mat-dialog-close]="true">Submit</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
