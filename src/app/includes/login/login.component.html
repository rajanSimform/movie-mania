<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <form [formGroup]="form" #loginForm (ngSubmit)="login(form.value)" *ngIf="!isLoading">
        <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput inputmode="email" formControlName="email" #emailInput>
            <mat-error>Enter Valid Email</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" #passwordInput>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" [mat-dialog-close]="isCompleted">Submit</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
